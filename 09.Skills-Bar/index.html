<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

        <span class="skill_title">HTML</span>
        <div class="skill_bar">
            <div class="skill_progress html">
                <span class="tootltip">90%</span>
            </div>
        </div>

        <span class="skill_title">CSS</span>

                <span class="tootltip">50%</span>

    <div class="skill_box">
        <span class="skill_title">NodeJS</span>
        <div class="skill_bar">
            <div class="skill_progress NodeJS">
